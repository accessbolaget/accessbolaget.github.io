<header class="site-header">

  <div class="wrapper">

    <nav class="logo">
      <a class="site-title" href="{{ site.baseurl }}/"><img class="mainlogo" src="/images/logo-main.png"></a>
    </nav>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
